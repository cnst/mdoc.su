<p><small>&copy; 2013 Constantine A. Murenin (cnst)</small></p>
<hr/>
<p>nginx/$nginx_version at $host</p>
</div>
</body>
</html>";
	}
	location / {	return 403;	}
	access_log	logs/mdoc.su/mdoc.su.access.log	combined;
	error_log	logs/mdoc.su/mdoc.su.error.log	warn;
}
